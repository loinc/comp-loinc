      supplementary_count:
        slot_uri: loinc_property:count
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom
      # property: # same as above for primary

      supplementary_time_core:
        slot_uri: loinc_property:time-core
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      supplementary_time_modifier:

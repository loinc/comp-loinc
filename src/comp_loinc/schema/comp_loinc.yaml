  LoincPart:
    is_a: LoincEntity
    attributes:
      part_number:
        slot_uri: loinc:part_number
        annotations:
          owl: AnnotationAssertion

      part_type_name:
        slot_uri: loinc:part-type-name
        annotations:
          owl: AnnotationAssertion

      part_name:
        slot_uri: loinc:part_name
        annotations:
          owl: AnnotationAssertion

      part_display_name:
        slot_uri: loinc:part_display_name
        annotations:
          owl: AnnotationAssertion

      part_status:
        slot_uri: loinc:status
        annotations:
          owl: AnnotationAssertion

      is_multiaxial:
        slot_uri: comploinc:is_multiaxial
        range: boolean
        ifabsent: false

      is_component_by_system:
        slot_uri: comploinc:is_multiaxial
        range: boolean
        ifabsent: false

      is_tree:
        slot_uri: comploinc:is_multiaxial
        range: boolean
        ifabsent: false

      is_tree_component_by_system:
        slot_uri: comploinc:is_multiaxial
        range: boolean
        ifabsent: false



id: https://loinc.org/core
name: loinc-owl-core-schema
prefixes:
  linkml: https://w3id.org/linkml/
  loinc: https://loinc.org/
  loinc_property: http://loinc.org/property/
  owl: http://www.w3.org/2002/07/owl#
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  sct: http://snomed.info/sct
default_prefix: loinc
default_range: string
imports:
  - linkml:types


classes:

  Loinc:
    description: A container of Loinc term and part instances.
    attributes:
      codes:
        description: Holds a list of LOINC term instances.
        multivalued: true
        range: LoincTerm
      parts:
        description: Holds a list of LOINC part instances.
        multivalued: true
        range: LoincPart
    class_uri: owl:Class

  Entity:
    attributes:
      id:
        identifier: true
        range:
          uriorcurie
      entity_label:
        slot_uri: rdfs:label
        annotations:
          owl: AnnotationAssertion
      entity_description:
        slot_uri: rdfs:description
        annotations:
          owl: AnnotationAssertion
      sub_class_of:
        annotations:
          owl: SubClassOf
        slot_uri: rdfs:subClassOf
        multivalued: true
        range: Entity
      equivalent_class:
        annotations:
          owl: EquivalentClasses
        slot_uri: owl:equivalentClass
        multivalued: true
        range: Entity
    class_uri: owl:Class
    annotations:
      owl: Class

  SnomedConcept:
    is_a: Entity
    class_uri: sct:SnomedConcept
    attributes:
      fully_specified_name:
        slot_uri: sct:fully_specified_name
        annotations:
          owl: AnnotationAssertion
    annotations:
      owl: Class

  LoincEntity:
    is_a: Entity

  LoincTerm:
    is_a: LoincEntity
    attributes:
      # The naming here is intended to match the column naming in the CSV files
      # TODO: review these names against the relevant CSVs.
      loinc_number:
        slot_uri: loinc:loinc_number
        annotations:
          owl: AnnotationAssertion
      long_common_name:
        slot_uri: loinc:long_common_name
        annotations:
          owl: AnnotationAssertion
      short_name:
        slot_uri: loinc:short_name
        annotations:
          owl: AnnotationAssertion
      status:
        slot_uri: loinc:status
        annotations:
          owl: AnnotationAssertion
      loinc_class:
        slot_uri: loinc:loinc_class
        annotations:
          owl: AnnotationAssertion
      loinc_class_type:
        slot_uri: loinc:loinc_class_type
        annotations:
          owl: AnnotationAssertion

      # primary model properties: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#primary
      # some are used in the supplementary model as well
      # property naming has been changed (from previous schema) to match the LOINC naming
      # to make the date model more approachable to LOINC folks.
      primary_component:
        slot_uri: loinc_property:COMPONENT
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      # 2
      primary_property:
        slot_uri: loinc_property:PROPERTY
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      supplementary_property:
        slot_uri: loinc_property:PROPERTY
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      # 3
      primary_time_aspect:
        slot_uri: loinc_property:TIME_ASPECT
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      # 4
      primary_system:
        slot_uri: loinc_property:SYSTEM
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      # 5
      primary_scale_typ:
        slot_uri: loinc_property:SCALE_TYP
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      supplementary_scale_typ:
        slot_uri: loinc_property:SCALE_TYP
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      # 6
      primary_method_typ:
        slot_uri: loinc_property:METHOD_TYP
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      supplementary_method_typ:
        slot_uri: loinc_property:METHOD_TYP
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      # for detailed model slots: https://loinc.org/kb/enriched-linkages-between-loinc-terms-and-loinc-parts/#detailedmodel

      supplementary_analyte:
        slot_uri: loinc_property:analyte
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      supplementary_challenge:
        slot_uri: loinc_property:challenge
        multivalued: false
        range: LoincPart
        required: false
        annotations:
          owl: ObjectSomeValuesFrom

      supplementary_adjustment:

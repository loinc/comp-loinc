[tool.poetry]
name = "comp-loinc"
version = "0.2.0"
description = "Computable OWL Formalization of LOINC"
authors = ["Shahim Essaid <shahim@essaid.com>", "Tim Putman <putmantime@users.noreply.github.com>", "Joe Flack <jflack@jhu.edu"]
readme = "README.md"

packages = [
    {include = "comp_loinc",  from = "src"},
    {include = "loinclib",  from = "src"}
]

[tool.poetry.scripts]
#comp-loinc = 'comp_loinc:cli.cli'
comploinc = 'comp_loinc.cli:comploinc_cli'

[tool.poetry.dependencies]
jinjanator = "*"
python = "^3.11"
linkml = "^1.5.0"
linkml-owl = "^0.2.7"
typer = "^0.15.0"
pandas = "^2.0.0"
sssom = "^0.3.26"
networkx = "^3.1"

[tool.poetry.group.dev.dependencies]
black = "^24.3.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | build
  | dist
)/
'''